<h2>Select a character</h2>

<div>
  <mat-form-field>
    <mat-label>Characters</mat-label>
    <mat-select [(value)]="selectedCharacter">
      @for (character of this.characters; track character) {
      <mat-option [value]="character">{{
        character.characterName
      }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div>
  <button mat-flat-button color="primary" (click)="_selectCharacterEvent(selectedCharacter)">Connect</button>
</div>
