<h1>My Characters</h1>

<div>
  <mat-card class="char-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="char-card-title">Doctor Sex</mat-card-title>
        <mat-card-subtitle>Human</mat-card-subtitle>
        <mat-card-subtitle>He/ Him</mat-card-subtitle>
        <img mat-card-avatar src="/assets/temp/medic.jpeg" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ longText }}
    </mat-card-content>
    <mat-card-actions>
      <button matTooltip="Delete" mat-icon-button color="warn">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
      <button matTooltip="Edit" mat-icon-button color="primary">
        <mat-icon fontIcon="edit_note"></mat-icon>
      </button>
      <button matTooltip="Preview" mat-icon-button color="primary">
        <mat-icon fontIcon="preview"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>

<div id="bottom-actions-container">
  <button mat-fab color="accent">
    <mat-icon>person_add</mat-icon>
  </button>
</div>
