<h1>My Characters</h1>

<div>
  <mat-card class="char-card" *ngFor="let character of characters; index as i; last as isLast">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="char-card-title">{{character.characterName}}</mat-card-title>
        <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
        <mat-card-subtitle>{{character.pronouns}}</mat-card-subtitle>
        <img mat-card-avatar src="/assets/temp/medic.jpeg" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="char-card-bio">
      {{ character.bio }}
    </mat-card-content>
    <mat-card-actions>
      <button matTooltip="Delete" mat-icon-button color="warn" (click)="openDeleteCharDialog(character.id)">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
      <button matTooltip="Edit" mat-icon-button color="primary">
        <mat-icon fontIcon="edit_note"></mat-icon>
      </button>
      <button matTooltip="Preview" routerLink="{{ '/character/view/'+character.id }}" mat-icon-button color="primary">
        <mat-icon fontIcon="preview"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>

<div id="bottom-actions-container">
  <button mat-fab color="accent" (click)="openNewCharDialog()">
    <mat-icon>person_add</mat-icon>
  </button>
</div>
