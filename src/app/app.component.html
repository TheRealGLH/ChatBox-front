<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .toolbar a,
  .toolbar a:visited,
  .toolbar a:hover {
    color: #ffffff;
    text-decoration: none;
  }

  .toolbar a:hover {
    color: #cfcfcf;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" color="primary" mode="over">
    @if (true) {
    <app-sidenav></app-sidenav>
    }
  </mat-drawer>

  <div class="sidenav-content">
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
      <button mat-icon-button class="toolbar-icon" (click)="drawer.toggle()"  matTooltip="Show menu">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/"  matTooltip="Home">
        <img width="40" src="/assets/chatbox-logo/logo.png" />
      </a>
      <span class="toolbar-spacer"></span>
      <a  matTooltip="Source code" target="_blank" href="https://github.com/TheRealGLH/ChatBox-front">
        <button mat-icon-button class="toolbar-icon">
          <mat-icon>source</mat-icon>
        </button>
      </a>
      <button  matTooltip="Logout"
        mat-icon-button
        class="toolbar-icon"
        *ngIf="fbAuth.user | async as user"
        aria-label="Log out"
        (click)="fbAuth.signOut()"
        title="Log out"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content" role="main">
      <div [ngSwitch]="loginState">
        <div *ngSwitchCase="'Loading'">
          <mat-spinner></mat-spinner>
        </div>
        <div *ngSwitchCase="'LoggedIn'">
          <router-outlet></router-outlet>
        </div>
        <div *ngSwitchCase="'LoggedOut'">
          <h1>Oh no. You're not signed in :(</h1>
          <firebase-ui
            (signInSuccessWithAuthResult)="successLoginCallback($event)"
            (signInFailure)="errorLoginCallback($event)"
            s
          ></firebase-ui>
        </div>

      </div>


    </div>
  </div>
</mat-drawer-container>
