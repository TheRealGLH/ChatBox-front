<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content *ngIf="data.additionalText">
    <mat-divider></mat-divider>
    {{data.additionalText}}</mat-card-content>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <div *ngIf="!data.swapButtons; else swappedbuttons">
      <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
      <button mat-button (click)="dialogRef.close(false)">Cancel</button>
    </div>
    <ng-template #swappedbuttons>
      <div>
        <button mat-button (click)="dialogRef.close(true)">Confirm</button>
        <button mat-raised-button color="primary" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </ng-template>
  </mat-card-actions>
</mat-card>
